<div class="container">
  <div class="row form">
    <div class="col-12 card1">
      <div class="title mb-3">
        <h4>Create Project Form</h4>
      </div>
      <form [formGroup]="createProjectdata" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-sm-4">
            <div class="mb-3">
              <label for="projectName" class="form-label">Project -</label>
              <input type="text" class="form-control" placeholder="CSI" aria-label="projectName"
                formControlName="projectName">
            </div>
            <div class="mb-3">
              <label for="projectType" class="form-label">Project Type -</label>
              <input type="text" class="form-control" placeholder="Prod / QA / Dev " aria-label="projectType"
                formControlName="projectType">
            </div>
            <div class="mb-3">
              <label for="teamSize" class="form-label">Team Size -</label>
              <input type="text" class="form-control" placeholder="5" aria-label="teamSize" formControlName="teamSize">
            </div>
            <div class="mb-3">
              <label for="Owner" class="form-label">Project Owner -</label>
              <input type="text" class="form-control" placeholder="Paul Fox" aria-label="Owner" formControlName="owner">
            </div>
          </div>
          <div class="col-sm-8">
            <div class="mb-3">
              <label for="projectSummary" class="form-label">Project Summary -</label>
              <input type="text" class="form-control" placeholder="CSI is a midlleware project"
                aria-label="projectSummary" formControlName="projectSummary">
            </div>
            <div class="mb-3"> <label for="projectDetails" class="form-label">Project Details -</label>
              <textarea type="text" class="form-control" placeholder="CSI is a Prod support project"
                aria-label="projectDetails" formControlName="projectDetails"></textarea>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-primary" type="submit">Create Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
